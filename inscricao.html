<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styless.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Inscrição de Funcionario</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Criar Conta</h2>
      </div>
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Nome de usuário</label>
          <input
            type="text"
            id="username"
            placeholder="Digite seu nome de usuário"
          />
          <i class="fas fa-exclamation-circle"> </i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="Email">Email</label>
          <input type="text" id="Email" placeholder="Digite seu Email" />
          <i class="fas fa-exclamation-circle"> </i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="Password">Senha</label>
          <input type="text" id="Password" placeholder="Digite sua senha" />
          <i class="fas fa-exclamation-circle"> </i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="Password-confirmatiom">Confirmação de Senha</label>
          <input
            type="text"
            id="Password-confirmatiom"
            placeholder="Digite sua senha novamente"
          />
          <i class="fas fa-exclamation-circle"> </i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/c2a1ed516a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./inscricaoscript.jsS"></script>
  </body>
</html>
